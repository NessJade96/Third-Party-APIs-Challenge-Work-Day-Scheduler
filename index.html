<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link href="./assets/fontawesome/css/all.min.css" rel="stylesheet">

		<link rel="stylesheet" href="./assets/style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead"
				>A simple calendar app for scheduling your work day</p
			>
			<p id="currentDay" class="lead"></p>
		</header>

		<div class="container" id="container">
			<div class='time-blocks row'>
				<p class=" hour col-2">9AM</p>
				<input  id="first" class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p class="hour col-2">10AM</p>
				<input class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p class="hour col-2">11AM</p>
				<input class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p class="hour col-2">12PM</p>
				<input class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p class="hour col-2">1PM</p>
				<input class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p class="hour col-2">2PM</p>
				<input class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p class="hour col-2">3PM</p>
				<input class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p class="hour col-2">4PM</p>
				<input class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p class="hour col-2">5PM</p>
				<input class="col-8" type="text"></input>
				<button class="saveBtn past present future col-2"><i class="fa-solid 	fa-floppy-disk"></i></button>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/script.js"></script>
	</body>
</html>
